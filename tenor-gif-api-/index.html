<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- local css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- script -->
    <script src="js/script.js" defer></script>
    <title>Tenor API Project</title>
  </head>
  <body>
    <header>
      <h1 class="display-4 text-center bg-dark text-light py-2">GIF's API</h1>
    </header>
    <div class="container border-1 shadow-lg px-4">
      <h3 class="pt-3 mb-4">Find funny gifs at Tenor's API</h3>
      <main>
        <input
          type="text"
          name="filter"
          id="filter"
          class="form-control"
          placeholder="Type some category, like cats, dogs, birthday..."
        />
        <button id="search" class="w-100 btn btn-primary btn-lg bg-success my-2">
          Search
        </button>
        <!-- container gif -->
        <div id="box-gif"></div>
      </main>
    </div>
  </body>
</html>
